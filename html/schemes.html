<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schemes</title>
    <link rel="stylesheet" href="/css/sstyles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

    <div class="top-nav">
        <div class="container">
            <div class="left-links">
                <a href="/html/home.html"><i class="fas fa-home"></i>Home</a>
            </div>
            <div class="right-links">
                <div class="dropdown">
                    <button class="dropdown-btn" onclick="toggleDropdown()">Select Languages ▼</button>
                    <div class="dropdown-content" id="dropdownMenu">
                        <a href="#">Tamil</a>
                        <a href="#">English</a>
                        <a href="#">Hindi</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="main-nav">
        <div class="container">
            <div class="logo">
                <img src="/image/govlogo.png" alt="MyGov Logo">
            </div>
            <div class="search-bar">
                <input type="text" placeholder="Search for schemes..." id="searchInput">
                <button class="search-btn"><i class="fas fa-search"></i></button>
                <div class="sort-dropdown">
                    <button class="sort-btn" onclick="toggleSortDropdown()">Sort▼</button>
                    <div class="sort-dropdown-content" id="sortDropdownMenu">
                        <a href="#" onclick="filterSchemes('all')">All</a>
                        <a href="#" onclick="filterSchemes('Education')">Education</a>
                        <a href="#" onclick="filterSchemes('Women & child welfare')">Women</a>
                        <a href="#" onclick="filterSchemes('Agriculture')">Agriculture</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div id="schemeListContainer">
        <h2>Schemes:</h2>
        <ul class="scheme-list" id="schemeList"></ul>
    </div>


    <script>
        const categories = [
            {
                id: 1,
                name: 'Education',
                schemes: [
                    { id: 1, name: 'ICMR- Post Doctoral Fellowship', description: 'Advanced AI research funding.' },
                    { id: 2, name: 'Junior Research Fellowship (JRF)', description: 'Support for blockchain startups.' },
                    { id: 3, name: 'ICAR - Post Matric Scholarship', description: 'Scholarship for SC/ST candidates.' }
                ]
            },
            {
                id: 2,
                name: 'Women & child welfare',
                schemes: [
                    { id: 1, name: 'Assistance For Delivery', description: 'Affordable health coverage.' },
                    { id: 2, name: 'Indira Gandhi Scholarship', description: 'Funding for single girl child.' },
                    { id: 3, name: 'AICTE – Saksham Scholarship', description: 'Specially-abled student scholarship.' }
                ]
            },
            {
                id: 3,
                name: 'Agriculture',
                schemes: [
                    { id: 1, name: 'ICAR - Post Matric Scholarship', description: 'Scholarship for SC/ST candidates.' },
                    { id: 2, name: 'Agri-Clinics Scheme', description: 'Support for agri-business centres.' },
                    { id: 3, name: 'Pradhan Mantri Krishi Yojana', description: 'Per drop more crop initiative.' }
                ]
            }
        ];
        function displayCategories() {
            const categoryContainer = document.getElementById('categoryContainer');
            categories.forEach(category => {
                const div = document.createElement('div');
                div.className = 'category';
                div.innerHTML = `
                    <img src="${category.logo || 'default-logo.png'}" alt="${category.name}" onclick="showSchemes(${category.id})">
                    <div class="category-name">${category.name}</div>
                `;
                categoryContainer?.appendChild(div);
            });
        }

    
        function displayAllSchemes() {
            const schemeList = document.getElementById('schemeList');
            const schemeListContainer = document.getElementById('schemeListContainer');
            schemeList.innerHTML = ''; 

            categories.forEach(category => {
                category.schemes.forEach(scheme => {
                    const li = document.createElement('li');
                    li.className = 'scheme-item';
                    li.innerHTML = `<strong>${scheme.name}</strong><br><p>${scheme.description}</p>`;
                    schemeList.appendChild(li);
                });
            });

            schemeListContainer.classList.remove('hidden');
        }

        
        function filterSchemes(categoryName) {
            const schemeList = document.getElementById('schemeList');
            const schemeListContainer = document.getElementById('schemeListContainer');
            schemeList.innerHTML = ''; 

            if (categoryName === 'all') {
                displayAllSchemes(); 
            } else {
                const selectedCategory = categories.find(category => category.name === categoryName);
                selectedCategory.schemes.forEach(scheme => {
                    const li = document.createElement('li');
                    li.className = 'scheme-item';
                    li.innerHTML = `<strong>${scheme.name}</strong><br><p>${scheme.description}</p>`;
                    schemeList.appendChild(li);
                });
            }

            schemeListContainer.classList.remove('hidden'); 
        }

    
        function toggleDropdown() {
            const dropdownMenu = document.getElementById("dropdownMenu");
            dropdownMenu.style.display = dropdownMenu.style.display === "block" ? "none" : "block";
        }

        function toggleSortDropdown() {
            const sortDropdownMenu = document.getElementById("sortDropdownMenu");
            sortDropdownMenu.style.display = sortDropdownMenu.style.display === "block" ? "none" : "block";
        }

        
        window.onload = function () {
            displayAllSchemes(); 
        };

        
        window.onclick = function (event) {
            if (!event.target.matches('.sort-btn')) {
                const sortDropdowns = document.getElementsByClassName("sort-dropdown-content");
                for (let i = 0; i < sortDropdowns.length; i++) {
                    const openDropdown = sortDropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }

            if (!event.target.matches('.dropdown-btn')) {
                const dropdowns = document.getElementsByClassName("dropdown-content");
                for (let i = 0; i < dropdowns.length; i++) {
                    const openDropdown = dropdowns[i];
                    if (openDropdown.style.display === "block") {
                        openDropdown.style.display = "none";
                    }
                }
            }
        };
    </script>
</body>
</html>
