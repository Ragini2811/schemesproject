<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Information Form</title>
    <link rel="stylesheet" href="/css/vstyles.css">
</head>
<body>
    <div class="container">
        <h2>Information verification Form</h2>
        <form action="#">
            
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>

            <div class="form-group">
                <label>Gender:</label>
                <input type="text" id="gender" name="gender" required>
            </div>

            <div class="form-group">
                <label for="state">State:</label>
                <input type="text" id="state" name="state" required>
            </div>

            <div class="form-group">
                <label for="community">Community:</label>
                <input type="text" id="community" name="community" required>
            </div>

            <div class="form-group">
                <label for="income">Annual Income:</label>
                <input type="number" id="income" name="income" required>
            </div>

            <div class="form-group">
                <label for="marital-status">Marital Status:</label>
                <select id="marital-status" name="marital-status">
                    <option value="Single">Single</option>
                    <option value="Married">Married</option>
                    <option value="Divorced">Divorced</option>
                </select>
            </div>
            
            <div class="form-group">
                <label>Urban or Rural:</label>
                <input type="radio" id="urban" name="area" value="Urban">
                <label for="urban">Urban</label>
                <input type="radio" id="rural" name="area" value="Rural">
                <label for="rural">Rural</label>
            </div><br>

        
            <div class="form-group">
                <label>Differently Abled:</label>
                <input type="radio" id="yes" name="differently-abled" value="Yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="differently-abled" value="No">
                <label for="no">No</label>
            </div><br>

            <div class="form-group">
                <label>Student:</label>
                <input type="radio" id="student-yes" name="student" value="Yes">
                <label for="student-yes">Yes</label>
                <input type="radio" id="student-no" name="student" value="No">
                <label for="student-no">No</label>
            </div><br>

            <div class="form-group">
                <button type="submit" onclick="window.location.href='schemes.html'">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
